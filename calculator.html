<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/calculator.css">
</head>
<body>
    <table id="calciframe">
        <tr>
            <td colspan="4"><input type="text" id="resultscreen" disabled></td>
        </tr>
        <tr>
            <td><input type="button" id="clear" value="C"></td>
            <td><input type="button" value="/" style="color: orange;"></td>
            <td><input type="button" value="*" style="color: orange; padding-top: 15px;" ></td>
            <td><input type="button" value="-" style="color: orange;"></td>
        </tr>
        <tr>
            <td><input type="button" value="1"></td>
            <td><input type="button" value="2"></td>
            <td><input type="button" value="3"></td>
            <td rowspan="2"><input type="button"value="+" id="plus"></td>
        </tr>
        <tr>
            <td><input type="button" value="4"></td>
            <td><input type="button" value="5"></td>
            <td><input type="button" value="6"></td>
        </tr>
        <tr>
            <td><input type="button" value="7"></td>
            <td><input type="button" value="8"></td>
            <td><input type="button" value="9"></td>
            <td><input type="button" value="DEL" id="delete"></td>
        </tr>
        <tr>
            <td colspan="2"><input type="button" value="0" id="zero"></td>
            <td><input type="button" value="." style="padding-bottom: 30px;"></td>
            <td><input type="button" value="=" id="equals"></td>
        </tr>

    </table>

</body>
</html>
